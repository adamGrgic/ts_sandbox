        // Lesson: Learn how to use .find, .reduce, and .map in javascript



        // 1. Reduce
        // "reduce" array of values into one single value
        // works by doing something to previous value along with current value

        const array1 = [1, 2, 3, 4];
        const additive = 10;
        const reducer = (previousValue, currentValue) => previousValue + currentValue;

        // 1 + 2 + 3 + 4
        console.log(array1.reduce(reducer));
        // expected output: 10

        // 5 + 1 + 2 + 3 + 4
        console.log(array1.reduce(reducer, 5));
        // expected output: 15


        // 2. Find
        // "find" first item in array that fits a certain condition 

        const array1 = [5, 12, 8, 130, 44];

        const found = array1.find(element => element > 10);

        console.log(found);
        // expected output: 12
